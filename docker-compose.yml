version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fleet-compliance-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleet_compliance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleet-compliance-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fleet_compliance?schema=public
      JWT_SECRET: fleet-compliance-jwt-secret-key-2024
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleet-compliance-web
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
